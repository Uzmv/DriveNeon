<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Drive</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('https://i.ibb.co/X2qZfsf/road-texture.jpg') repeat-y;
      background-size: cover;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #menu button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #0ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="menu">
  <h1>ðŸš— Neon Drive</h1>
  <p>Use WASD or arrow keys to move</p>
  <p>Tap to control on mobile</p>
  <p>High Score: <span id="best-score">0</span></p>
  <button onclick="startGame()">Start Game</button>
</div>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="320" height="480"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let carImg = new Image();
  carImg.src = "https://i.ibb.co/vzXNrT6/car.png";

  let roadImg = new Image();
  roadImg.src = "https://i.ibb.co/X2qZfsf/road-texture.jpg";

  let keys = {};
  let touchX = null;

  let player = { x: 130, y: 400, width: 50, height: 80 };
  let enemies = [];
  let speed = 2;
  let spawnRate = 60;
  let frame = 0;
  let score = 0;
  let highScore = localStorage.getItem("highScore") || 0;
  let playing = false;

  document.getElementById("best-score").innerText = highScore;

  function startGame() {
    document.getElementById("menu").style.display = "none";
    enemies = [];
    score = 0;
    speed = 2;
    frame = 0;
    playing = true;
    loop();
  }

  function resetGame() {
    playing = false;
    localStorage.setItem("highScore", Math.max(score, highScore));
    document.getElementById("best-score").innerText = Math.max(score, highScore);
    document.getElementById("menu").style.display = "flex";
  }

  function drawPlayer() {
    ctx.drawImage(carImg, player.x, player.y, player.width, player.height);
  }

  function drawEnemies() {
    ctx.fillStyle = "#f00";
    enemies.forEach(e => {
      ctx.fillRect(e.x, e.y, e.width, e.height);
    });
  }

  function updateEnemies() {
    if (frame % spawnRate === 0) {
      let lane = Math.floor(Math.random() * 3);
      enemies.push({ x: lane * 100 + 35, y: -80, width: 50, height: 80 });
    }

    enemies.forEach(e => e.y += speed);
    enemies = enemies.filter(e => e.y < canvas.height);

    for (let e of enemies) {
      if (
        e.x < player.x + player.width &&
        e.x + e.width > player.x &&
        e.y < player.y + player.height &&
        e.y + e.height > player.y
      ) {
        resetGame();
      }
    }
  }

  function update() {
    if (keys["ArrowLeft"] || keys["a"]) player.x -= 5;
    if (keys["ArrowRight"] || keys["d"]) player.x += 5;
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

    if (touchX !== null) {
      player.x = touchX - player.width / 2;
    }

    score++;
    if (score % 300 === 0) {
      speed += 0.5;
      spawnRate = Math.max(20, spawnRate - 5);
    }
    document.getElementById("score").innerText = `Score: ${score}`;
  }

  function drawBackground() {
    ctx.drawImage(roadImg, 0, frame % canvas.height - canvas.height, canvas.width, canvas.height);
    ctx.drawImage(roadImg, 0, frame % canvas.height, canvas.width, canvas.height);
  }

  function loop() {
    if (!playing) return;
    frame++;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    update();
    drawPlayer();
    updateEnemies();
    drawEnemies();
    requestAnimationFrame(loop);
  }

  document.addEventListener("keydown", (e) => (keys[e.key] = true));
  document.addEventListener("keyup", (e) => (keys[e.key] = false));

  canvas.addEventListener("touchstart", (e) => {
    let rect = canvas.getBoundingClientRect();
    touchX = e.touches[0].clientX - rect.left;
  });
  canvas.addEventListener("touchmove", (e) => {
    let rect = canvas.getBoundingClientRect();
    touchX = e.touches[0].clientX - rect.left;
  });
  canvas.addEventListener("touchend", () => {
    touchX = null;
  });
</script>
</body>
</html>
